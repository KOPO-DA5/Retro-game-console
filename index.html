<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레트로 게임 콘솔</title>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./css/common.css" />
    <audio id="mainBgm" src="./audios/else/main-bgm.mp3"></audio>
    <audio id="menuMove" src="./audios/else/esc-move.mp3"></audio>
    <audio id="insertCoin" src="./audios/else/insert-coin.mp3"></audio>
  </head>
  <body id="main-page">
    <div id="game-container">
      <div id="game-yellow-btn-container">
        <img
          id="game-yellow-btn-img"
          src="./images/main/yellow-btn-img.png"
          alt=""
        />
        <img
          id="game-btn-body-img"
          src="./images/main/btn-body-img.png"
          alt=""
        />
      </div>
      <div id="game-green-btn-container">
        <img
          id="game-green-btn-img"
          src="./images/main/green-btn-img.png"
          alt=""
        />
        <img
          id="game-btn-body-img"
          src="./images/main/btn-body-img.png"
          alt=""
        />
      </div>
      <div id="game-blue-btn-container">
        <img
          id="game-blue-btn-img"
          src="./images/main/blue-btn-img.png"
          alt=""
        />
        <img
          id="game-btn-body-img"
          src="./images/main/btn-body-img.png"
          alt=""
        />
      </div>

      <img id="game-joystick-img" src="./images/main/joystick-img.png" alt="" />
      <img
        id="game-joystick-body-img"
        src="./images/main/joystick-body-img.png"
        alt=""
      />
      <img
        id="game-background-img"
        src="./images/main/arcade_background_img_3.jpeg"
      />
      <img id="game-diaplay-left" src="./images/main/game-display-1.gif" />
      <img id="game-diaplay-right" src="./images/main/game-display-2.gif" />
      <div id="game-select-container">
        <div id="console">
          <div id="gameView">
            <div id="content">
              <div id="game-selection">
                <p id="selected-game">← Tetris →</p>
                <p>Press Enter to start selected game</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="game-start-container">
        <img id="game-coin-img" src="./images/main/coin_img.png" />
        <div id="console">
          <div id="gameView">
            <div id="game-start-content">
              <div id="game-selection">
                <p id="logo">LOGO</p>
                <p
                  id="insert-coin-text"
                  class="animate__animated animate__flash animate__slow animate__infinite"
                >
                  insert coin!
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/globalState.js"></script>
    <script src="./js/tetris/constants.js"></script>
    <!-- <script src="./js/tetris/main.js"></script> -->
    <!-- <script src="./js/tetris/board.js"></script>
    <script src="./js/tetris/piece.js"></script>
    <script src="./js/tetris/sound.js"></script> -->
    <script src="./js/app.js"></script>
  </body>
</html>
